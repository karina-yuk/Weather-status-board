<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>How's the Weather?</h1>
    </header>
    <main>
        <div class="search-box">
            <section class="search">
                <h1>Search for a City:</h1>
                <input id="enterCity" type="text" placeholder="Enter a city" required>
                <button type="button" class="search-btn">Search</button>
                <button type="button" class="clear-btn">Clear</button>
            </section>
            <section class="search-history"></section>
            <div class="weather-box">
            <div class="current-weather">
            <div class="date">
            <h1 id="city"><span class="main-img"></span></h1>
            <h2>Temperature: <span id="temp"></span></h2>
            <h2>Wind: <span id="wind"></span></h2>
            <h2>Humidity: <span id="humidity"></span></h2>
        </div>
       <script src="./assets/js/script.js"></script>
</body>
</html>
